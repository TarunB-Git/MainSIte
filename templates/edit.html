{% extends 'base.html' %}

{% block head %}
<br>
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>
    <form action="/blog/edit/{{post.id}}" method="POST">
        <div class="input-group mb-3">
           <span class="input-group-text" id="inputGroup-sizing-default">Title: </span>
           <input class="form-control" type="text" name="title" id="title" value={{ post.title }} aria-label="Enter Subject" required>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Author: </span>
          <input class="form-control" type="text" name="author" id="author" value={{ post.author }} aria-label="Enter Name" >
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Post: </span>
          <textarea class="form-control" name="content" id="content" aria-label="Enter Content" rows="3" required>{{ post.content }}</textarea>
        </div>
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
